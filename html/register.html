<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width:device-width, initial-scale=1.0" /> <!-- do this to make website responsive -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <title>Main Menu</title>
        <link rel="stylesheet" href="register.css">
        <script src="../js/home.js" defer></script>
    </head>

    <body>
        <div class = "container">
            <div class = "title">Genshin Register Page</div>
                &ensp;
            <form action = "#">
                <div class = "user-details">
                    <div class = "input-box">
                        <span class = "details">Full Name</span>
                        <input type = "text" placeholder = "Enter your name" required>
                    </div>
                    <div class = "input-box">
                        <span class = "details">Username</span>
                        <input type = "text" placeholder = "Enter your username" required>
                    </div>
                    <div class = "input-box">
                        <span class = "details">Email</span>
                        <input type = "text" placeholder = "Enter your email" required>
                    </div>
                    <div class = "input-box">
                        <span class = "details">Phone number</span>
                        <input type = "text" placeholder = "Enter your number" required>
                    </div>
                    <div class = "input-box">
                        <span class = "details">Password</span>
                        <input type = "text" placeholder = "Enter your password" required>
                    </div>
                    <div class = "input-box">
                        <span class = "details">Confirm Password</span>
                        <input type = "text" placeholder = "Confirm your password" required>
                    </div>      
                </div>
                
                <div class = "gender-details">
                    <input type = "radio" name="gender" id = "dot-1">
                    <input type = "radio" name="gender" id = "dot-2">
                    <input type = "radio" name="gender" id = "dot-3">
                    <span class = "gender-title">Gender</span>
                    <div class = "category">
                        <label for = "dot-1">
                            <span class = "dot one"></span>
                            <span class = "gender">Male</span>
                        </label>
                        <label for = "dot-2">
                            <span class = "dot two"></span>
                            <span class = "gender">Female</span>
                        </label>
                        <label for = "dot-3">
                            <span class = "dot three"></span>
                            <span class = "gender">Prefer not to say</span>
                        </label>
                    </div>
                </div>
                <div class = "button">
                    <li class="nav-item">
                    <a class="text-center" class="nav-link" href="login.html">Register</a>                 
                    </li>
                </div>
            </form>
        </div>
    </body>
</html>
